<script>
    const intersection = (a, b) => {
        const s = new Set(b);
        return a.filter(x => s.has(x));
    };
    let array1 = [1, 2, 3];
    let array2 = [4, 3, 2];
    console.log(intersection(array1,array2));
</script>
