<script>
    /**
    * Returns an array of elements that appear in both arrays.
    **/
    const similarity = (arr, values) => arr.filter(v => values.includes(v));

    let array1 = ['any', 'bar', 'foo'];
    let array2 = ['foo', 'loremp', 'ipsu'];
    let result = similarity(array1, array2);
