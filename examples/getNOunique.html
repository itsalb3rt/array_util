<script>
    /**
    * Retorna los valores que no se repiten dentro de un array
    **/
    const filterNonUnique = arr => arr.filter(i => arr.indexOf(i) === arr.lastIndexOf(i));
    let words = ['foo', 'bar', 'loremp', 'mesa', 'foo', 'foo', 'any', 'foo', 'bar'];

    console.log(filterNonUnique([1, 2, 2, 3, 4, 4, 5]));
    console.log(filterNonUnique(words));
</script>
